<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <main>
        <h1>Login</h1>
            <form class="content">
                <div>
                    <label for="email">Email address: </label>
                    <input id="email" name="email" type="email" placeholder="frontdeskpa019@restore.com">

            </form>
    </main>
