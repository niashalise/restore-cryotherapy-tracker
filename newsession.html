<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start A New Session</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvJb26fAz9y5rbhVh_OpiLCnhjFfesHHUMGQ&s"
                alt="Restore Hyper Wellness Logo">
        </div>
    </header>
    <main>
        <h1>New Session</h1>
        <form class="content">
            <div>
                <label for="machine">Machine Type: </label>
                <select id="machine" name="machine">
                    <option value="electric">Electric</option>
                    <option value="nitro">Nitrogen</option>
                </select>
            </div>
            <div>
                <label for="name">Client Name: </label>
                <input type="text" name="name" id="name" placeholder="John Doe">
            </div>
            <div>
                <label for="settings">Settings: </label>
                <input type="text" name="settings" id="settings" placeholder="FS1/3:00">
            </div>
            <div>
                <label for="starting">Starting Temperature: </label>
                <input type="text" name="starting" id="starting" placeholder="85.5">
            </div>
            <div>
                <label for="ending">Ending Temperature: </label>
                <input type="text" name="ending" id="ending" placeholder="52.0">
            </div>
                <button class="submit-btn" type="submit">Submit</button>
            </form>
    </main>
</body>
</html>
