<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start A New Session</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <main>
        <div class="content">
            <form>
                <label for="machine">Machine Type: </label>
                <select id="machine" name="machine">
                    <option value="electric">Electric</option>
                    <option value="nitro">Nitrogen</option>
                </select>
                <label for="name">Client Name: </label>
                <input type="text" name="name" id="name">
                <label for="settings">Settings: </label>
                <input type="text" name="settings" id="settings" placeholder="FS1/3:00">
                <label for="starting">Starting Temperature: </label>
                <input type="text" name="starting" id="starting">
                <label for="ending">Ending Temperature: </label>
                <input type="text" name="ending" id="ending">
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
